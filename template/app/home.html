{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% block content %}
    <div class="col-sm-10 my-5">
        <h3>Home page</h3>
        <div class="jumbotron jumbotron-fluid jumbo-color">
            {% for p in post %}
            <div class="container">
              <h1 class="display-4 font-weight-bold">{{p.title}}</h1>
              <p class="lead">{{p.desc}}</p>
              {% endfor %}
            </div>
          </div>
    </div>
    {% endblock content %}
</body>
</html>
