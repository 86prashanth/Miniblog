{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% block content %}
    <div class="col-sm-10 my-5">
        <h3>Contact page</h3>
        <p class="description">Feel free to contact us if you need any assistance, any help or another question.
        </p>
           <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name..">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Enter your email..">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address..">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Message</label>
                    <textarea type="text" class="form-control" id="message" rows="4" placeholder="Enter your feedback.."></textarea>
                </div> <br>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
           </form>
    </div>
    {% endblock content %}
</body>
</html>
